<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="leftBox">
            <h1>Etch-A-Sketch</h1>
            <p>Heres a little Etch-A-Sketch style drawing pad. Simply move your mouse over it and, just like that you're making art! WOW! Feel free to size the box with as many squares as you would like with the controls on the bottom! </p>
            <button type="button" class="btn btn-outline-info btn-lg">Change Squares</button>   
            <button type="button" class="btn btn-outline-dark btn-lg">Change Square Amount</button>
        </div>
        <div id="rightBox">
            <div id="mainBox"></div>
        </div>    
        <script src="code.js"></script>
    </body>
</html>
